<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    
        <div class="container">
                      <h1>Latest Mars News</h1>
                      <h2>{{mars_data.news_title}}</h2>
                      <p>{{mars_data.news_p}}</p>
      </div>   
    
    <div class="container">
        <h1>Featured Mars Image</h1>
        <img src={{mars_data.image}} class="img-fluid" alt="error">
      </div>
      <br>
      <div class="row" id="mars-facts">
          <div class="col-md-12">
              <h4>Mars Facts</h4>
              {{mars_data.facts | safe}}
          </div>
      </div>
  </div>
</div>
</div>
    <div class="container text-center">
      <h1 class="jumbotron">Mars Hemispheres</h1>
      <div>
        {% for item in mars_data.hemisphere %}
          <div class="col-lg-4">
              <div class="card" style="width: 20rem;">
                  <div class="card-body">
                    <h4 class="card-title">{{item.title}}</h4>
                    <img src='{{item.url}}' class="img-fluid" alt="...">
                  </div>
                </div>
            </div>
            {% endfor %}
      </div>
    </div>
  </body>

</html>
